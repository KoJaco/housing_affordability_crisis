app = "property-web"
primary_region = "syd"

[build]
  [build.args]
    API_BASE_URL = "https://property-api.fly.dev"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  API_BASE_URL = "https://property-api.fly.dev"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[scale]
  min_machines = 1
  max_machines = 2

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[deploy]
  strategy = "immediate"

